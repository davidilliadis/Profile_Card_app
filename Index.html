<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="container">
          <div class="name">
            <h1>Tom Hanks</h1>
          </div>
          <div class="numbers">
            <div class="likes">
              <h2>Likes</h2>
              <p>2000</p>
            </div>
            <div class="followers">
              <h2>Followers</h2>
              <p>12.5K</p>
            </div>
            <div class="following">
              <h2>Following</h2>
              <p>143</p>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">Follow</div>
    </div>
  </body>
</html>
